<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- exibe o site corretamente com base no dispositivo do usuário -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="container">
    <div class="image_container">
      <img class="logo" src="images/logo.svg" alt="logo">
      <img class="mockup_image" src="images/illustration-mockups.svg" alt="devices mockup">
    </div>

    <div class="register_area">
      <h1>Build The Community Your Fans Will Love</h1>
      <P>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </P>
      <a class="register_button" href="#">Register</a>
   
      <div class="social_medias">
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-facebook"></ion-icon>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by     <a href="https://www.linkedin.com/in/karina-zimerer/" target="_blank" >Karina zimerer</a>.
    </p>
  </footer>

  <!--  O elemento HTML <script> é usado para incluir ou referenciar um script executável. Conteúdo de metadados
   Fluxo de conteúdo (en-US), Conteúdo fraseado (en-US). Script dinâmico, como text/javascript .-->
  <script type ="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
